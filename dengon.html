<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("文字打ててないよ\u2606");
  } else {
    伝言エリア.innerText = 入力内容.value;
    alert("ちゃんと文字打てたね\u2606");
  }
}
</script>
  </head>
  <body>
    <p>伝言板<br>
    <P id="伝言エリア">伝言はまだありません。</p>
    <input id="入力内容"><button onclick="伝言する();">セット</button>
  </body>
</html>
